<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>API (Application programming interface)</title>
</head>

<body>

    <div class="wrapper">

        <!-- Sity -->
        <div class="head1"> ВЫБРАТЬ ГОРОД:</div>
        <div class="sity-container">
            <img src="./img/map.png" class="map" alt="map">
            <input class="input" type="text" placeholder="Введите название города">
            <button class="button">Применить</button>
        </div>

        <!-- Swiper-container -->
        <div class="head2"> ТЕКУЩИЙ ПРОГНОЗ ПОГОДЫ НА ДЕНЬ:</div>
        <div class="swiper-container">
            <div class="city"> </div>
            <div class="data"></div>
            <div class="temp"> </div>
            <div class="weather"> </div>
            <div class="img"></div>
            <div class="temp_min"></div>
            <div class="temp_max"></div>
            <div class="wind"></div>
        </div>

        <!-- Data weather -->
        <div class="head3"> ПРОГНОЗ ПОГОДЫ НА ЧЕТЫРЕ ДНЯ:</div>
        <div class="data-day-weather">
            <div class="data-element">
                <div class="" id="date_1"> </div>
                <div class="" id="minTemp_1"> </div>
                <div class="" id="maxTemp_1"> </div>
            </div>
            <div class="data-element">
                <div class="" id="date_2"> </div>
                <div class="" id="minTemp_2"> </div>
                <div class="" id="maxTemp_2"> </div>
            </div>
            <div class="data-element">
                <div class="" id="date_3"></div>
                <div class="" id="minTemp_3"></div>
                <div class="" id="maxTemp_3"></div>
            </div>
            <div class="data-element">
                <div class="" id="date_4"></div>
                <div class="" id="minTemp_4"></div>
                <div class="" id="maxTemp_4"></div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>


</html>
